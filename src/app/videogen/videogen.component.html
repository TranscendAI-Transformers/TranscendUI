<div class="container mt-5" *ngIf="!loading">
    <div class="row">
      <form class="form col-4 card p-3 offset-4" >
        <h2>Video Generation</h2>
        <input placeholder="type text" class="form-control" value="{{prevText}}" type="text" name="" #text id="">
        <button  type="button" class="btn btn-primary mt-2" (click)="generateVideo(text.value)">Generate</button>
      </form>
      <div style="width:100%;height:0px;position:relative;padding-bottom:100.000%;"><iframe src="https://streamable.com/e/el2sim" frameborder="0" width="100%" height="100%" allowfullscreen style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;"></iframe></div>

       
   
  </div>
    
  </div>
<div class="d-flex justify-content-center mt-5"  *ngIf="loading">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status" >
      <span class="sr-only"></span>
    </div>
  </div>
