<div class="container mt-5" *ngIf="!loading">
    <div class="row">
      <form class="form col-4 card p-3 offset-4" *ngIf="empty">
        <h2>Transcribe & Summarize</h2>
        <input placeholder="place youtube url" class="form-control" type="text" name="" #url id="">
       
        <button  type="button" class="btn btn-primary mt-2" (click)="imageLessPipeLine(url.value)">Transcribe & Summarize</button>
      </form>
    </div>
    <div *ngIf="!empty" >
      <div class="card p-4 rounded shadow expand" >
        <h2 class="text-primary" data-toggle="collapse" href="#summary" role="button" aria-expanded="false" aria-controls="collapseExample">Summary</h2>
    <div class="row collapse"  id="summary">
      <ul *ngFor="let sum of response.summary">
        <li>{{sum}}</li>
      </ul>
  
    </div>
      </div>
    <div class="card p-4 rounded shadow mt-3">
      <h2  class="text-primary" data-toggle="collapse" href="#transcript" role="button" aria-expanded="false" aria-controls="collapseExample">Transcription</h2>
    <div class="row collapse"  id="transcript">
      <div >
        {{response.text}}
      </div>
  
    </div>
    </div>
  
    </div>
    
  </div>
  
  <div class="d-flex justify-content-center mt-5"  *ngIf="loading">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status" >
      <span class="sr-only"></span>
    </div>
  </div>
