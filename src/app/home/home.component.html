<div class="container mt-5" *ngIf="!loading">
    <div class="row">
      <form class="form col-4 card p-3 offset-4" *ngIf="empty">
        <h2>Transcribe & Summarize</h2>
        <input placeholder="place youtube url" class="form-control" type="text" name="" #url id="">
       
        <button  type="button" class="btn btn-primary mt-2" (click)="imageLessPipeLine(url.value)">Transcribe & Summarize</button>
      </form>
    </div>
    <div *ngIf="!empty">
      <h2 (click)="toggleSummary()" class="text-primary">Summary</h2>
    <div class="row" *ngIf="showSummary">
      <ul *ngFor="let sum of response.summary">
        <li>{{sum}}</li>
      </ul>
  
    </div>
    <h2 (click)="toggleTranscription()" class="text-primary">Transcription</h2>
    <div class="row" *ngIf="showTranscription">
      <div >
        {{response.text}}
      </div>
  
    </div>
  
    </div>
    
  </div>
  
  <div class="d-flex justify-content-center mt-5"  *ngIf="loading">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status" >
      <span class="sr-only"></span>
    </div>
  </div>
